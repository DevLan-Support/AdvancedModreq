Help:
  Use:
  - '&6&m------&r &6&lAdvancedModreq &8| &7Help &6&m------'
  - '&6/%command% help &f- &7Zeigt die Hilfe-Seite'
  Create:
  - '&6/%command% create <message> &f- &7Erstellt ein Ticket'
  Status:
  - '&6/%command% status &f- &7Zeigt dein Ticket-Status'
  Replies:
  - '&6/%command% replies <ticketID> &f- &7Zeigt alle Antworten eines Tickets'
  Categories:
  - '&6/%command% categories &f- &7Zeigt alle verfügbaren Kategorien'
  List:
  - '&6/%command% list [open/close] [chat] &f- &7Zeigt alle offenen/geschlossenen Tickets, optional im Chat &8Standart: open'
  Open:
  - '&6/%command% open <ticketID> &f- &7Öffnet ein geschlossenes Ticket'
  Close:
  - '&6/%command% close <ticketID> [Nachricht] &f- &7Schliesst ein offenes Ticket mit einer optionalen Nachricht'
  Teleport:
  - '&6/%command% tp <ticketID> &f- &7Teleportiert zur originalen Position des Tickets'
  View:
  - '&6/%command% view <ticketID> &f- &7Zeigt ein Ticket direkt'
  Rate:
  - '&6/%command% rate <ticketID> <1-5> &f- &7Bewertet ein Ticket nach deiner Erfahrung, wenn es gelöst wurde'
  Flag:
  - '&6/%command% flag <ticketID> &f- &(Un)Markiert ein Ticket, um Team-Mitgliedern mitzuteilen, wenn es geöffnet/geschlossen wird!'
  Reply:
  - '&6/%command% reply <ticketID> <Nachricht> &f- &7Antworte auf ein offenes Ticket'
  Delete:
  - '&6/%command% delete <ticketID> &f- &7Lösche ein Ticket'
  Purge:
  - '&6/%command% purge <open/closed/all> &f- &7Entfernt Tickets mit dem angegebenen Status'
  Reload:
  - '&6/%command% reload &f- &7Lädt das Plugin neu'
  Claim: 
  - '&6/%command% claim &f- &7Claim a ticket to service'

