Help:
  Use:
  - '&6&m------&r &6&lAdvancedModreq &8| &7Ayuda &6&m------'
  - '&6/%command% help &f- &7Muestra la lista de ayuda'
  Create:
  - '&6/%command% create <message> &f- &7Abre un boleto'
  Status:
  - '&6/%command% status &f- &7Ver el estado de su boleto'
  Replies:
  - '&6/%command% replies <ticketID> &f- &7Ver todas las respuestas de un boleto'
  Categories:
  - '&6/%command% categories &f- &7Ver todas las categorías disponibles'
  List:
  - '&6/%command% list [open/close] [chat] &f- &7Ver todos los boletos abiertos/cerrados, opcionalmente en chat &8Defecto: abiertos'
  Open:
  - '&6/%command% open <ticketID> &f- &7Abra un boleto cerrado'
  Close:
  - '&6/%command% close <ticketID> [message] &f- &7Cierre un boleto abierto con un mensaje resuelto opcional'
  Teleport:
  - '&6/%command% tp <ticketID> &f- &7Teleport a una posición original del boleto'
  View:
  - '&6/%command% view <ticketID> &f- &7Ver un boleto directamente'
  Rate:
  - '&6/%command% rate <ticketID> <1-5> &f- &7Valora un boleto de tu experiencia si se resuelve'
  Flag:
  - '&6/%command% flag <ticketID> &f- &7Marca/desactiva un boleto para notificar al personal de este boleto si está abierto o cerrado!'
  Reply:
  - '&6/%command% reply <ticketID> <message> &f- &7Responder a un boleto abierto'
  Delete:
  - '&6/%command% delete <ticketID> &f- &7Eliminar un bolet'
  Purge:
  - '&6/%command% purge <open/closed/all> &f- &7Purga boletos con el siguiente estado'
  Reload:
  - '&6/%command% reload &f- &7Recarga el complemento'
  Claim: 
  - '&6/%command% claim &f- &7Tomar un boleto para servicio'

